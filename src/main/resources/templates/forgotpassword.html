<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password | Blooming Flower Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/index-background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            border: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ff5c93;
        }

        .error-message {
            color: #ff8080;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #90ee90;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .signin-link {
            margin-top: 15px;
        }

        .signin-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>

        <!-- âœ… Success & Error Messages -->
        <div th:if="${emailError}" class="error-message" th:text="${emailError}"></div>
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

        <!-- âœ… Form -->
        <form th:action="@{/forgot-password}" th:object="${user}" method="post">
            <label>Email:</label>
            <input type="email" th:field="*{email}" placeholder="Enter registered email" required>

            <label>New Password:</label>
            <input type="password" th:field="*{password}" placeholder="Enter new password" required>

            <button type="submit">Update Password</button>
        </form>

        <!-- âœ… Sign In Button (only shown after success) -->
        <div class="signin-link" th:if="${showSigninButton}">
            <p><a th:href="@{/signin}">ðŸ”‘ Go to Sign In</a></p>
        </div>
    </div>
</body>
</html>
