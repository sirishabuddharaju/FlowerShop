<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Cormorant+Garamond:ital,wght@1,500&family=Lora:wght@400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: url('/images/index-background.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 45%;
            padding: 45px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border-radius: 15px;
            margin-left: auto;
            margin-right: 30px;
        }

        h1 {
            font-size: 1.8em;
            color:whitesmoke;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p.message {
            font-family: "Cormorant Garamond", serif;
            font-size: 1.4em;
            color: rgb(255, 170, 183);
            margin-bottom: 25px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        p.guide {
            font-family: "Lora", serif;
            font-size: 1em;
            color: #f9f9f9;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        p.guide b {
            color: rgb(255, 108, 131);
            font-weight: 700;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .register {
			background-color: #2196F3;
			/* background-color: #ff4081 */
            color: white;
        }

        .signin {
			background-color: #4CAF50;
			           
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome, To Our Blooming Flower Shop !</h1>
        <p class="message">“Let your day bloom with colors — just like our flowers.”</p>
        <p class="guide">Please <b>Login</b> if you already have an account or <b>Register</b> to join our family of flower lovers.</p>

        <div class="btn-container">
            <a th:href="@{/signin}" class="btn signin">Login</a>
            <a th:href="@{/register}" class="btn register">Register</a>
        </div>
    </div>
</body>
</html>
