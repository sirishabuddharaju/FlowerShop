    }

    /*  Navbar */
    nav {
      background-color: #28a745;

      padding: 15px 40px;
      display: flex;

      text-align: center;

    .signout-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px 60px;
      max-width: 500px;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    .redirect-msg {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }

    footer {
      background-color: #e8ffe8;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
