<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Orders</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th { background: #ff80ab; color: white; }
        .status {
            padding: 5px 10px;
            border-radius: 6px;
            color: white;
        }
        .Pending { background-color: #ff9800; }
        .Completed { background-color: #4caf50; }
    </style>
</head>
<body>

<h1>Your Orders</h1>

<table th:if="${orders != null and !orders.isEmpty()}">
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Items Count</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="o : ${orders}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.customer.name}"></td>
        <td th:text="${o.items.size()}"></td>
        <td>
            <span th:text="${o.status}" th:class="${o.status}" class="status"></span>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${orders == null or orders.isEmpty()}">
    <h3>You have no orders yet.</h3>
</div>

</body>
</html>
