<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flower Shop Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background-color: #4CAF50; padding: 10px; color: white; display: flex; align-items: center; }
        nav a { color: white; margin-right: 20px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .orders-icon { margin-left:auto; cursor:pointer; }
        #ordersDropdown { display:none; position:absolute; top:50px; right:20px; background:white; border:1px solid #ccc; width:300px; padding:10px; }
        #ordersDropdown ul { list-style:none; padding:0; margin:0; }
        #ordersDropdown li { padding:5px 0; border-bottom:1px solid #eee; }
    </style>
</head>
<body>

<nav>
    <a href="/flowers/viewFlowers">All Flowers</a>
    <a href="/flowers/add">Add New Flower</a>
    <img src="/images/orders-icon.png" class="orders-icon" onclick="toggleOrdersDropdown()" title="View Orders"/>
</nav>

<div id="ordersDropdown">
    <h4>Current Orders</h4>
    <ul>
        <li th:each="item : ${cart}">
            <span th:text="${item.flower.name} + ' x ' + ${item.quantity}"></span> - $<span th:text="${item.flower.price * item.quantity}"></span>
        </li>
    </ul>
    <p><strong>Grand Total:</strong> $<span th:text="${grandTotal}"></span></p>
    <a href="/orders/view">Go to Orders</a>
</div>

<div style="text-align:center; margin-top:50px;">
    <h2>Welcome to the Flower Shop!</h2>
</div>

<script>
function toggleOrdersDropdown() {
    const dd = document.getElementById('ordersDropdown');
    dd.style.display = dd.style.display === 'none' ? 'block' : 'none';
}
</script>
</body>
</html>
