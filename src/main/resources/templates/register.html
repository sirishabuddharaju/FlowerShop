<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register | Blooming Flower Shop</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Cormorant+Garamond:ital,wght@1,500&family=Lora:wght@400&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: url('/images/index-background.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            position: relative;
            padding: 0 60px;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        .welcome-section {
            position: relative;
            z-index: 1;
            max-width: 45%;
        }

        .welcome-section h1 {
            font-size: 3.5em;
            color: #fff;
            margin-bottom: 15px;
            line-height: 1.3;
            font-family: "Cormorant Garamond", serif;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        .welcome-section p {
            font-family: "Lora", serif;
            font-size: 1em;
            color: #f5f5f5;
            margin-top: 10px;
            line-height: 1.5;
            font-style: italic;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            color: #ff80ab;
            font-weight: 600;
        }

        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(5px);
            padding: 20px 40px;
            border-radius: 15px;
            max-width: 430px;
            width: 85%;
            color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 6px;
            font-size: 0.9em;
        }

        .input-group {
            position: relative;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            box-shadow: 0 0 6px #ff94aa;
        }

        input.error {
            background-color: #ffe6e6;
            border: 1px solid #ff8080;
            color: #b30000;
        }

        .error-message {
            color: #ffb3b3;
            font-size: 0.8em;
            margin-top: 2px;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 9px;
            margin-top: 14px;
            background-color: #ff4081;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #e23670;
        }

        p {
            text-align: left;
            margin-top: 8px;
            font-size: 0.9em;
        }

        a {
            color: #ff80ab;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Left Side Welcome Message -->
    <div class="welcome-section">
        <h1>Register To Our <br><span class="highlight">Blooming Flower Shop</span></h1>
        <p>
            Join our <span class="highlight">Blooming Flower Shop</span> community ðŸŒ¸ <br>
            Register to explore beautiful bouquets, fresh blossoms, and personalized floral arrangements for every
            occasion!
        </p>
    </div>

    <!-- Right Side Registration Form -->
    <div class="form-container">
        <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm" novalidate>

            <div class="input-group">
                <label>Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your name"required>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></p>
            </div>

            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>

                <!-- âœ… Added for Email Exists Error -->
                <p th:if="${emailError != null}" th:text="${emailError}" class="error-message"></p>
            </div>

            <div class="input-group">
                <label>Password:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter password"required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
            </div>

            <div class="input-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Re-enter password" required>
                <p th:if="${passwordError != null}" th:text="${passwordError}" class="error-message"></p>
            </div>

            <div class="input-group">
                <label>Address:</label>
                <input type="text" id="address" th:field="*{address}" placeholder="Enter your address" required>
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></p>
            </div>

            <div class="input-group">
                <label>Phone Number:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" required>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></p>
            </div>

            <button type="submit" id="submitBtn">Register</button>
        </form>
        <p>Already registered? <a href="/signin">Sign In</a></p>
    </div>

    <script>
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', function (e) {
            let valid = true;

            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });

            const fields = ['name', 'email', 'password', 'confirmPassword', 'address', 'phoneNumber'];
            const values = {};

            fields.forEach(f => {
                const input = document.getElementById(f);
                values[f] = input.value.trim();
                if (!values[f]) {
                    input.classList.add('error');
                    valid = false;
                }
            });

            if (values.password && values.confirmPassword && values.password !== values.confirmPassword) {
                const confirmInput = document.getElementById('confirmPassword');
                confirmInput.classList.add('error');
                confirmInput.value = "";
                confirmInput.placeholder = "Passwords donâ€™t match!";
                valid = false;
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
