<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Flower</title>
    <style>
        input, textarea { width: 300px; margin-bottom: 10px; }
        button { padding: 5px 15px; }
    </style>
</head>
<body>
<h2>Add New Flower</h2>
<form th:action="@{/flowers/add}" method="post" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" required/><br/>

    <label>Color:</label>
    <input type="text" name="color" required/><br/>

    <label>Description:</label>
    <textarea name="description"></textarea><br/>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" required/><br/>

    <label>Stock:</label>
    <input type="number" name="stock" required/><br/>

    <label>Image:</label>
    <input type="file" name="imageFile"/><br/><br/>

    <button type="submit">Add Flower</button>
</form>
<a href="/flowers/viewFlowers">Back to Flowers</a>
</body>
</html>
