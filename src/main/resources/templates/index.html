<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flower Quotation</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Cormorant+Garamond:ital,wght@1,500&family=Lora:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Full-page background image */
        body {
            height: 100vh;
            width: 100%;
            background: url('/images/index-background.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;     /* vertically center */
            justify-content: flex-start; /* move content to left */
            color: #fff;
            position: relative;
        }

        /* Optional: overlay for readability */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

		.content {
		    position: relative;
		    z-index: 1;
		    max-width: 45%;
		    padding: 45px;
		    text-align: left; /* keep it left-aligned inside box */
		    background: rgba(255, 255, 255, 0.1);
		    backdrop-filter: blur(4px);
		    border-radius: 15px;
		    margin-left: auto;   /* pushes box to the right side */
		    margin-right: 30px;  /* space from the right edge */
		}

        /* Shop name */
        h1 {
			font-family: "Poppins", sans-serif;
            font-size: 2.3em;
            color:whitesmoke;
            margin-bottom: 15px;
            font-weight: 700;
        }

		/* Quotation text */
		p.quote {
		    font-size: 1.5em;               /* smaller */
		    color: rgb(255, 170, 183);                 /* soft pink-white tone */
		    font-family: "Cormorant Garamond", serif;
		    margin-bottom: 25px;
		    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5); /* subtle shadow for contrast */
		}

		/* Guide text */
		p.guide {
		   font-family: "Lora", serif;
		    font-size: 1em;                 /* slightly smaller */
		    color: #f9f9f9;                 /* pure white for clarity */
		    margin-bottom: 35px;
		    letter-spacing: 0.5px;
		    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
		}

		/* Highlight bold words inside guide */
		p.guide b {
		    color:rgb(255, 108, 131);  /* soft rose pink accent for emphasis */
		    font-weight: 700;
		}
        /* Buttons container */
        .btn-container {
            display: flex;
            gap: 20px;
        }

        /* Buttons */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .customer {
            background-color: #4CAF50;
            color: white;
        }

        .admin {
            background-color: #2196F3;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Blooming Flower Shop</h1>
        <p class="quote">"Flowers are the poetry of the earth — silent yet full of emotions."</p>
		<p class="guide">Click below to begin your journey — whether you’re a <b>Customer</b> or an <b>Admin</b>.</p>


        <div class="btn-container">
            <a th:href="@{/customer}" class="btn customer">Customer</a>
            <a th:href="@{/admin}" class="btn admin">Admin</a>
        </div>
    </div>
</body>
</html>
